<!-- extend base layout -->
{% extends "pages/base-daisy.html" %}
{% set active_page = "register" %}
{% block content %}

{% for error in errors %}
<div role="alert" class="alert alert-error">
    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
    <span>{{ error }}</span>
</div>
{% endfor %}
<div class="flex justify-center pt-12">
    <form class="form" action="" method="post" name="post">
        {{ form.csrf_token }}
        {{ form.referral }}
        <label class="input input-bordered flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
            {{ form.username(placeholder='User Name', class_="grow") }}
            {% if form.username.errors -%}
            <span>{{ form.username.errors[0] }}</span>
            {%- endif %}
        </label>
        <br/>
        <label class="input input-bordered flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
            {{ form.email(placeholder='Email', class_="grow") }}
            {% if form.email.errors -%}
            <span>{{ form.email.errors[0] }}</span>
            {%- endif %}
        </label>
        <br/>
        <label class="input input-bordered flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M26.88 9H20V6.57A3.8 3.8 0 0 0 16 3a3.8 3.8 0 0 0-4 3.57V9H5.12A3.12 3.12 0 0 0 2 12.12v13.76A3.12 3.12 0 0 0 5.12 29h21.76A3.12 3.12 0 0 0 30 25.88V12.12A3.12 3.12 0 0 0 26.88 9ZM14 6.57A1.83 1.83 0 0 1 16 5a1.83 1.83 0 0 1 2 1.57V9h-4Zm14 19.31A1.12 1.12 0 0 1 26.88 27H5.12A1.12 1.12 0 0 1 4 25.88V12.12A1.12 1.12 0 0 1 5.12 11h21.76A1.12 1.12 0 0 1 28 12.12Z"></path><path d="M25 14h-7a1 1 0 0 0 0 2h7a1 1 0 0 0 0-2zm0 4h-7a1 1 0 0 0 0 2h7a1 1 0 0 0 0-2zm0 4h-7a1 1 0 0 0 0 2h7a1 1 0 0 0 0-2zm-11.91-2.17A3.46 3.46 0 0 0 14 17.5a3.5 3.5 0 0 0-7 0 3.46 3.46 0 0 0 .91 2.33A4.5 4.5 0 0 0 6 23.5a1 1 0 0 0 2 0 2.5 2.5 0 0 1 5 0 1 1 0 0 0 2 0 4.5 4.5 0 0 0-1.91-3.67zM9 17.5a1.5 1.5 0 1 1 1.5 1.5A1.5 1.5 0 0 1 9 17.5z"></path></svg>
            {{ form.first_name(placeholder='First Name', class_="grow") }}
        </label>
        <br/>
        <label class="input input-bordered flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M26.88 9H20V6.57A3.8 3.8 0 0 0 16 3a3.8 3.8 0 0 0-4 3.57V9H5.12A3.12 3.12 0 0 0 2 12.12v13.76A3.12 3.12 0 0 0 5.12 29h21.76A3.12 3.12 0 0 0 30 25.88V12.12A3.12 3.12 0 0 0 26.88 9ZM14 6.57A1.83 1.83 0 0 1 16 5a1.83 1.83 0 0 1 2 1.57V9h-4Zm14 19.31A1.12 1.12 0 0 1 26.88 27H5.12A1.12 1.12 0 0 1 4 25.88V12.12A1.12 1.12 0 0 1 5.12 11h21.76A1.12 1.12 0 0 1 28 12.12Z"></path><path d="M25 14h-7a1 1 0 0 0 0 2h7a1 1 0 0 0 0-2zm0 4h-7a1 1 0 0 0 0 2h7a1 1 0 0 0 0-2zm0 4h-7a1 1 0 0 0 0 2h7a1 1 0 0 0 0-2zm-11.91-2.17A3.46 3.46 0 0 0 14 17.5a3.5 3.5 0 0 0-7 0 3.46 3.46 0 0 0 .91 2.33A4.5 4.5 0 0 0 6 23.5a1 1 0 0 0 2 0 2.5 2.5 0 0 1 5 0 1 1 0 0 0 2 0 4.5 4.5 0 0 0-1.91-3.67zM9 17.5a1.5 1.5 0 1 1 1.5 1.5A1.5 1.5 0 0 1 9 17.5z"></path></svg>
            {{ form.last_name(placeholder='Last Name', class_="grow") }}
        </label>
        <br/>
        <label class="input input-bordered flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
            {{ form.password(placeholder="Password", class_="grow") }}
        </label>
        <br/>
        <label class="input input-bordered flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
            {{ form.pw_confirm(placeholder="Confirm Password", class_="grow") }}
            {% if form.password.errors -%}
            <span>{{ form.password.errors[0] }}</span>
            {%- endif %}
        </label>
        <br/>
        <input type="submit" class="btn btn-wide btn-primary self-center" value="Submit">
    </form>
</div>
{% endblock %}
